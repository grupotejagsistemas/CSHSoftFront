
        <form (submit)="submit()" [formGroup]="voluntarioObj" class="border p-3 form">   
            <div class=" text-center">
                <h2>Modificar Voluntario</h2> 
                <hr>
            </div>
                <div class="form-group">
                    <input type="text" maxlength="50" class="form-control" placeholder="Nombre Completo" [(ngModel)]="voluntario.nombrecompleto" name="nombreCompleto" formControlName="nombreCompleto" [class.is-invalid]="nombreNoValido" >
                    <label *ngIf="nombreNoValido" class="text-danger">Por favor, complete el campo</label>
                </div>
                <div class="form-group " >
                        <input type="text" maxlength="50" class= "form-control" placeholder="Télefono" [(ngModel)]="voluntario.telefono" name="telefono" formControlName="telefono" >
                </div>
                <div class="form-group ">
                    <input type="text" maxlength="50" class="form-control" placeholder="Dirección" [(ngModel)]="voluntario.direccion" name="direccion" formControlName="direccion" [class.is-invalid]="direccionNoValido" >
                    <label *ngIf="direccionNoValido" class="text-danger">Por favor, complete el campo</label>
                </div>
                <div class="form-group">
                    <a class="btn btn-outline" (click)="agregarVeterinaria()"> Veterinaria Cercana<i class="fas fa-plus"></i></a>
                </div>
                <div  class="form-group" *ngFor="let veterinaria of veterinariasArray; let i = index" >
                    <span type="text" class="form-control">
                        {{veterinaria}}
                    </span>
              
            </div>
            <div formArrayName="idveterinarias"  *ngFor="let veterinaria of idveterinarias.controls; let i = index">
                <div [formGroupName]="i">
                    <label for="veterinaria" class="col-form-label col-sm-8">Veterinaria</label>
                    <div class="form-group ">
                        <div class="col-md-8">
                            <select type="text"  [attr.id]="'veterinaria' + i" class='form-control' formControlName="id">
                                <option
                                *ngFor="let veterinaria of veterinarias"
                                [value]="veterinaria.id"
                            >
                            {{veterinaria.razonSocial}}
                        </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline" (click)="eliminarVeterinaria(i)"><i class='fas fa-trash'></i></button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <input type="text" maxlength="50" class="form-control" placeholder="localidad " [(ngModel)]="voluntario.localidad" name="localidad" formControlName="localidad" [class.is-invalid]="localidadNoValido">
                    <label *ngIf="localidadNoValido" class="text-danger">Por favor, complete el campo</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" [checked]="checkedTransito" type="checkbox" name="transito" [(ngModel)]="checkedTransito" formControlName="transito">
                    <label for="transito" class="form-check-label">Tránsito</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [checked]="checkedTraslado" name="traslado" [(ngModel)]="checkedTraslado" formControlName="traslado">
                    <label for="traslado" class="form-check-label">Traslado</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" [checked]="checkedPresencial" type="checkbox" name="presencial"  [(ngModel)]="checkedPresencial" formControlName="presencial">
                    <label for="presencial" class="form-check-label">Presencial</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="presencial" [checked]="checkedPresencial" [(ngModel)]="checkedPresencial" formControlName="presencial">
                </div>
                <br>
            <div class="form-row">
                <div class="form-group  col-md-6 ">
                    <button class="btn btn-outline-success" role="button" type="submit">
                        Modificar
                    </button>
                </div>
            </div>
    </form>
