<div class="card text-white" style="background-color:#00396b">
    <div class="card-header" id="titulo">{{titulo}} </div>
        <div class="card-body"> 
            <form>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">ID</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="id" [(ngModel)]="voluntario.id" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="nombreCompleto" class="col-form-label col-sm-2">Nombre Completo</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="nombreCompleto" [(ngModel)]="voluntario.nombreCompleto" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-form-label col-sm-2">Télefono</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="telefono" [(ngModel)]="voluntario.telefono" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="direccion" class="col-form-label col-sm-2">Dirección</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  name="direccion" [(ngModel)]="voluntario.direccion" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="idVeterinariaCercana" class="col-form-label col-sm-2">Veterinaria Cercana</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="idVeterinariaCercana" [(ngModel)]="voluntario.idVeterinariaCercana" >
                        </div>
                </div>               
                 <div class="form-group row">
                    <label for="zona" class="col-form-label col-sm-2">Zona</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="zona"  [(ngModel)]="voluntario.zona">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="transito" class="col-form-label col-sm-2">Tránsito</label>
                        <div class="col-sm-6">
                            <input type="checkbox" name="transito"  [(ngModel)]="voluntario.transito" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="traslado" class="col-form-label col-sm-2">Traslado</label>
                        <div class="col-sm-6">
                            <input type="checkbox"  name="traslado" [(ngModel)]="voluntario.traslado" >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="presencial" class="col-form-label col-sm-2">Presencial</label>
                        <div class="col-sm-6">
                            <input type="checkbox" name="presencial" [(ngModel)]="voluntario.presencial">
                        </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!voluntario.id else elseBlock">Agregar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='update()'>Modificar</button>

                        </ng-template>
                    </div>
                </div>
            </form>
    </div>
</div>
