        <h5  >Voluntarios</h5>
            <div class="input-group">
                <div class="input bg-white">
                    <input type="text" name="busquedaNombre" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="busquedaNombre" (change)="filtroNombre(busquedaNombre)">
                </div>
            </div>
            <div class="form-row">
                <label for="transito" class="col-form-label col-sm-2"> Transito</label>
                <div class="form-group col-md-4">
                    <input type="checkbox" placeholder="transito" name="transito" [(ngModel)]="checkedTransito" (change)="filtroTransito()">
                </div>
            </div>
            <div class="form-row">
                <label for="traslado" class="col-form-label col-sm-2"> Traslado</label>
                <div class="form-group col-md-4">
                    <input type="checkbox" placeholder="traslado" name="traslado" [(ngModel)]="checkedTraslado" (change)="filtroTraslado()">
                </div>
            </div>
            <div class="form-row">
                <label for="presencial" class="col-form-label col-sm-2"> Presencial</label>
                <div class="form-group col-md-4">
                    <input type="checkbox" placeholder="presencial" name="presencial" [(ngModel)]="checkedPresencial" (change)="filtroPresencial()">
                </div>
            </div>
            <div class="my-4 text-right" >
                <button class="btn btn-outline-success" type="button" [routerLink] = "['/voluntarios/crear']">Nuevo Voluntario</button>
            </div>
        <div *ngIf="voluntarios?.length==0" class="alert alert-info">
            No se encontraron datos registrados
        </div>
        <table class="table table-striped" *ngIf="voluntarios?.length>0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Télefono</th>
                    <th>Dirección</th>
                    <th>Zona</th>
                    <th>Tránsito</th>
                    <th>Traslado</th>
                    <th>Presencial</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voluntario of voluntarios | paginate: {itemsPerPag: 10, currentPage: p} let vol = index">
                    <td>{{voluntario.nombrecompleto}}</td>
                    <td>{{voluntario.telefono}}</td>
                    <td>{{voluntario.direccion}}</td>
                    <td>{{voluntario.localidad}}</td>
                    <td>{{voluntario.transito}}</td>
                    <td>{{voluntario.traslado}}</td>
                    <td>{{voluntario.presencial}}</td>
                    <td>
                        <button class="btn btn-outline" type="button" name="button" [routerLink]="['/voluntarios/editar/', voluntario.id]"><i class='fas fa-pen'></i></button>
                    </td>
                    <td>
                        <button class="btn btn-outline" type="button" name="eliminar" (click)='borrarVoluntario(voluntario.id)' ><i class='fas fa-trash'></i></button>
                    </td>
                </tr>
            </tbody>
        </table>  
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
