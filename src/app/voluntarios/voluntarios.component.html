        <h5  >Voluntarios</h5>
            <div class="input-group">
                <div class="input bg-white">
                    <input type="text" name="busquedaNombre" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="busquedaNombre" (change)="filtroNombre(busquedaNombre)">
                </div>
            </div>
           
              <div class="col-md-4"></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" placeholder="transito" name="transito" [(ngModel)]="checkedTransito" (change)="filtroTransito()">
                    <label class="form-check-label" for="transito" > Transito</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input"type="checkbox" placeholder="traslado" name="traslado" [(ngModel)]="checkedTraslado" (change)="filtroTraslado()">
                    <label class="form-check-label" for="traslado">Traslado</label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" placeholder="presencial" name="presencial" [(ngModel)]="checkedPresencial" (change)="filtroPresencial()">
                    <label class="form-check-label" for="presencial" > Presencial</label>
                </div>

                <div class="my-4 text-right" >
                <button class="btn btn-outline-success" type="button" [routerLink] = "['/voluntarios/crear']">Nuevo Voluntario</button>
            </div>
        <div *ngIf="voluntarios?.length==0" class="alert alert-info">
            No se encontraron datos registrados
        </div>
     <div style="overflow-x:auto;">
        <table class="table table-striped" *ngIf="voluntarios?.length>0">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Télefono</th>
                    <th>Dirección</th>
                    <th>Zona</th>
                    <th>Tránsito</th>
                    <th>Traslado</th>
                    <th>Presencial</th>
                    <th colspan="2">Acciones</th>

                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voluntario of voluntarios |  paginate: { itemsPerPage: 10 , currentPage: p }" >
                    <td>{{voluntario.nombreCompleto}}</td>
                    <td>{{voluntario.telefono}}</td>
                    <td>{{voluntario.direccion}}</td>
                    <td>{{voluntario.localidad}}</td>
                    <td>{{voluntario.transito}}</td>
                    <td>{{voluntario.traslado}}</td>
                    <td>{{voluntario.presencial}}</td>
                    <td>
                        <button class="btn btn-outline" type="button" name="button" [routerLink]="['/voluntarios/editar/', voluntario.id]"><i class='fas fa-pen'></i></button>
                    </td>
                    <td>
                        <button class="btn btn-outline" type="button" name="eliminar" (click)='borrarVoluntario(voluntario.id, voluntario.nombreCompleto)' ><i class='fas fa-trash'></i></button>
                    </td>
                </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </table>  
    </div>
