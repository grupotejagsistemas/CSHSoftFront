
            <form class="border p-3 form"  (submit)="submit()" [formGroup]="entrevistaObj" >   
                <div class=" text-center">
                    <h2>Visualización de respuestas</h2> 
                    <hr>
                    <label for="adoptante" class="col-form-label col-sm-2">Adoptante </label>
                    <div class="form-group col-md-8">
                        <input type="text"  disabled class="form-control " name="adoptante" [(ngModel)]="entrevistaObj.value.adoptante" required >
                    </div>
                </div>
                 <label for="respuesta1" class="col-form-label col-sm-8"> 
                     ¿Hace cuánto nació el deseo por adoptar? ¿Por qué consideras que este es el momento indicado para adoptar?
                 </label>
                        <div class="form-group">
                            <textarea type="text" maxlength="255"  style="resize:none"  disabled class="form-control " name="respuesta1" [(ngModel)]="entrevistaObj.value.respuesta1" formControlName="respuesta1" [class.is-invalid]="respuesta1NoValido"></textarea>
                        </div>
                <label for="respuesta2" class="col-form-label col-sm-8"> 
                    ¿Cuántas personas viven en el hogar y que parentesco?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta2" [(ngModel)]="entrevistaObj.value.respuesta2" formControlName="respuesta2" [class.is-invalid]="respuesta2NoValido" ></textarea>
                        </div>
                <label for="respuesta3" class="col-form-label col-sm-8"> 
                    ¿Hay niños? ¿De qué edad?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta3" [(ngModel)]="entrevistaObj.value.respuesta3" formControlName="respuesta3" [class.is-invalid]="respuesta3NoValido"></textarea>
                        </div>
                <label for="respuesta4" class="col-form-label col-sm-8"> 
                    ¿Están todos los miembros de la casa de acuerdo con la adopción? ¿Hay alguna persona alérgica?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta4" [(ngModel)]="entrevistaObj.value.respuesta4"  formControlName="respuesta4" [class.is-invalid]="respuesta4NoValido"></textarea>
                        </div>
                <label for="respuesta5" class="col-form-label col-sm-8"> 
                    ¿Hay otros animales en la casa? ¿Hay alguno de raza?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta5" [(ngModel)]="entrevistaObj.value.respuesta5" formControlName="respuesta5"[class.is-invalid]="respuesta5NoValido" ></textarea>
                        </div>
                <label for="respuesta6" class="col-form-label col-sm-8"> 
                    Si hay, ¿están vacunados y castrados? Edades de los mismos. ¿Tienen chapita identificador?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta6" [(ngModel)]="entrevistaObj.value.respuesta6" formControlName="respuesta6" [class.is-invalid]="respuesta6NoValido"></textarea>
                        </div>
                <label for="respuesta7" class="col-form-label col-sm-8"> 
                    Si no tiene. ¿Tuvo? ¿Qué paso con ellos?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta7" [(ngModel)]="entrevistaObj.value.respuesta7" formControlName="respuesta7"[class.is-invalid]="respuesta7NoValido"  ></textarea>
                        </div>
                <label for="respuesta8" class="col-form-label col-sm-8"> 
                    ¿Han pensado que harán con el animal si se van de vacaciones o que hacen con los suyos cuando se van de vacaciones?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta8" [(ngModel)]="entrevistaObj.value.respuesta8" formControlName="respuesta8" [class.is-invalid]="respuesta8NoValido"></textarea>
                        </div>
                <label for="respuesta9" class="col-form-label col-sm-8"> 
                    ¿Cuál sería el ámbito donde viviría el animal adoptado?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta9" [(ngModel)]="entrevistaObj.value.respuesta9" formControlName="respuesta9" [class.is-invalid]="respuesta9NoValido"></textarea>
                        </div>
                <label for="respuesta10" class="col-form-label col-sm-8"> 
                    ¿Son propietarios o inquilinos (alquila)? Si es inquilino, ¿aceptan animales?
                </label>
                
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta10" [(ngModel)]="entrevistaObj.value.respuesta10"formControlName="respuesta10" [class.is-invalid]="respuesta10NoValido"></textarea>
                        </div>
                <label for="respuesta11" class="col-form-label col-sm-8"> 
                    En caso de mudanza, ¿Qué harían con el animal?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta11" [(ngModel)]="entrevistaObj.value.respuesta11" formControlName="respuesta11"[class.is-invalid]="respuesta11NoValido" ></textarea>
                        </div>
                <label for="respuesta12" class="col-form-label col-sm-8"> 
                    ¿Hay espacios libres en la casa? ¿Están cercados? (Patio, balcón, terraza)
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta12" [(ngModel)]="entrevistaObj.value.respuesta12" formControlName="respuesta12" [class.is-invalid]="respuesta12NoValido" ></textarea>
                        </div>
                <label for="respuesta13" class="col-form-label col-sm-8"> 
                    ¿Es para compañía, guardia, tratamiento, etc?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta13" [(ngModel)]="entrevistaObj.value.respuesta13" formControlName="respuesta13"[class.is-invalid]="respuesta13NoValido" ></textarea>
                        </div>
                <label for="respuesta14" class="col-form-label col-sm-8"> 
                    ¿Cuántas horas estiman que estará solo?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none"class="form-control "  name="respuesta14" [(ngModel)]="entrevistaObj.value.respuesta14"formControlName="respuesta14" [class.is-invalid]="respuesta14NoValido"></textarea>
                        </div>
                <label for="respuesta15" class="col-form-label col-sm-8"> 
                    ¿Lo van sacar a pasear? ¿Con que frecuencia?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta15" [(ngModel)]="entrevistaObj.value.respuesta15" formControlName="respuesta15" [class.is-invalid]="respuesta15NoValido" ></textarea>
                        </div>
                <label for="respuesta16" class="col-form-label col-sm-8"> 
                    El perro necesita un periodo de 15 a 30 días de adaptación ¿Están al tanto?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta16" [(ngModel)]="entrevistaObj.value.respuesta16" formControlName="respuesta16" [class.is-invalid]="respuesta16NoValido"></textarea>
                        </div>
                <label for="respuesta17" class="col-form-label col-sm-8"> 
                    Acepta el requisito excluyente: castración entre 7 y 9 meses y chapita con dirección y número de teléfono. Trabajo de seguimiento (fotos, videos, certificados veterinarios.)
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta17" [(ngModel)]="entrevistaObj.value.respuesta17" formControlName="respuesta17" [class.is-invalid]="respuesta17NoValido"></textarea>
                        </div>
                <label for="respuesta18" class="col-form-label col-sm-8"> 
                    ¿Cuál sería su postura ante una inadaptación?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled  maxlength="255"  style="resize:none" class="form-control "  name="respuesta18" [(ngModel)]="entrevistaObj.value.respuesta18" formControlName="respuesta18" [class.is-invalid]="respuesta18NoValido" ></textarea>
                        </div>
                <label for="respuesta19" class="col-form-label col-sm-8"> 
                    ¿Por qué decidieron adoptar un cachorro bebe?           
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"  class="form-control "  name="respuesta19" [(ngModel)]="entrevistaObj.value.respuesta19" formControlName="respuesta19" [class.is-invalid]="respuesta19NoValido" ></textarea>
                        </div>
                <label for="respuesta20" class="col-form-label col-sm-8"> 
                    ¿Qué cuidados cree que necesita un cachorro bebe?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled   maxlength="255"  style="resize:none" class="form-control "  name="respuesta20" [(ngModel)]="entrevistaObj.value.respuesta20" formControlName="respuesta20"[class.is-invalid]="respuesta20NoValido" ></textarea>
                        </div>
                <label for="respuesta21" class="col-form-label col-sm-8"> 
                    ¿Qué ocurriría si crece más de lo esperado?
                </label>
                        <div class="form-group">
                            <textarea type="text" disabled maxlength="255"  style="resize:none"   class="form-control "  name="respuesta21" [(ngModel)]="entrevistaObj.value.respuesta21" formControlName="respuesta21" [class.is-invalid]="respuesta21NoValido" ></textarea>
                        </div>

            </form>
