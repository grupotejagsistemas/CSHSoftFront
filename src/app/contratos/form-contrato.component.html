<div class="card w-550 mx-auto " style="width: 525px;">
    <div class="card-header" id="titulo" style="background-color: white;">{{titulo}} </div>
        <div class="card-body mx-auto" style="width: 800px;"> 
            <form>
                <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control resizedTextbox" placeholder="Nombrre de adoptante" name="nombreAdoptante" [(ngModel)]= "contrato.nombreAdoptante" required >
                        </div>
                        <style>
                            .resizedTextbox {width: 485px; height: 35px}
                        </style>
                </div>
                <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control resizedTextbox" placeholder="Nombre de la mascota" name="nombreMascota" [(ngModel)]= "contrato.nombreMascota" required >
                        </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control resizedTextbox" placeholder="Nuevo nombre de la mascota" name="nuevoNombreMascota" [(ngModel)]= "contrato.nuevoNombreMascota"required  >
                        </div>
                        <style>
                            .resizedTextbox {width: 485px; height: 35px}
                        </style>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf=" contrato.id else elseBlock">Agregar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='update()'>Agregar</button>
                        </ng-template>
                    </div>
                </div>
            </form>
    </div>
