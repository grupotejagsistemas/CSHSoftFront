<div class="card w-550 mx-auto " style="width: 525px;">
    <div class="card-header" id="titulo" style="background-color: white;">{{titulo}} </div>
        <div class="card-body mx-auto" style="width: 800px;"> 
            <form>

                    <label for="adoptante" class="col-form-label col-sm-2">Adoptante</label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select class="form-control resizedTexbox" type=number [(ngModel)]="contratoObj.idAdoptante" name="idAdoptante">
                            <option *ngFor=" let adoptante of adoptantes" [value]="adoptante.id">{{adoptante.nombreCompleto}}</option>
                        </select>
                        <style>
                            .resizedTexbox {width: 485px; height: 25px;}
                        </style>
                        </div>
                    </div>
                <label for="mascota" class="col-form-label col-sm-2">Mascota</label>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <select class="form-control resizedTexbox" type=number [(ngModel)]="contratoObj.idMascota" name="idMascota">
                        <option *ngFor=" let mascota of mascotas" [value]="mascota.id">{{mascota.nombre}}</option>
                    </select>
                    <style>
                        .resizedTexbox {width: 485px; height: 25px;}
                    </style>
                    </div>
                </div> 
                <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control resizedTextbox" placeholder="Nuevo nombre de la mascota" name="nuevoNombre" [(ngModel)]= "contratoObj.nuevoNombre"required  >
                        </div>
                        <style>
                            .resizedTextbox {width: 485px; height: 35px}
                        </style>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-outline-success" role="button" (click)='agregar()'>Agregar</button>
                    </div>
                </div>
            </form>
    </div>
