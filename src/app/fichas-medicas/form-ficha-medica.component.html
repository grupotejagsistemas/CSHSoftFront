<div class="card text-white " style="background-color:#00396b">
    <div class="card-header" id="titulo">{{titulo}} </div>
        <div class="card-body"> 
            <form>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">ID</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="id" [(ngModel)]="fichaMedica.id" required>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="fecha" class="col-form-label col-sm-2">Fecha </label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="fecha" [(ngModel)]="fichaMedica.fecha" required>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="desparasitacion" class="col-form-label col-sm-2">Desparasitación</label>
                    <div class="col-sm-6">
                        <input type="checkbox" name="desparasitacion" [(ngModel)]="fichaMedica.desparasitacion">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="productoDesparasitacion" class="col-form-label col-sm-2">Nombre del Producto</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="productoDesparasitacion" [(ngModel)]="fichaMedica.productoDesparasitacion" required >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="vacuna" class="col-form-label col-sm-2">Vacuna</label>
                        <div class="col-sm-6">
                            <input type="checkbox"  name="vacuna" [(ngModel)]="fichaMedica.vacuna" required >
                        </div>
                </div>
                <div class="form-group row">
                    <label for="nombreVacuna" class="col-form-label col-sm-2">Nombre de Vacuna</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="nombreVacuna" [(ngModel)]="fichaMedica.nombreVacuna"  required>
                        </div>
                </div>               
                 <div class="form-group row">
                    <label for="diagnostico" class="col-form-label col-sm-2">Diagnóstico</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="diagnostico"  [(ngModel)]="fichaMedica.diagnostico" required>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="mascota" class="col-form-label col-sm-2">Mascota </label>
                        <div class="col-sm-6">
                            <select class="form-control" name="mascota"  [(ngModel)]="fichaMedica.mascota" required>
                                <option *ngFor="let mascota of mascotas" [ngValue]="mascota">{{mascota.nombre}}</option>

                            </select>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="veterinaria" class="col-form-label col-sm-2">Veterinaria</label>
                        <div class="col-sm-6">
                            <select  class="form-control"  name="veterinaria" [(ngModel)]="fichaMedica.veterinaria" required >
                                <option *ngFor="let veterinaria of veterinarias" [ngValue]="veterinaria">{{veterinaria.nombre}}</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="tratamiento" class="col-form-label col-sm-2">Tratamiento</label>
                        <div class="col-sm-6">
                            <input type="checkbox"  name="tratamiento" [(ngModel)]="fichaMedica.tratamiento" required>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="descripcionTratamiento" class="col-form-label col-sm-2">Descripción del Tratamiento</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  name="descripcionTratamiento" [(ngModel)]="fichaMedica.descripcionTratamiento"required >
                        </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!fichaMedica.id else elseBlock">Agregar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='update()'>Modificar</button>

                        </ng-template>
                    </div>
                </div>
            </form>
    </div>
</div>
