
            <form class="border p-3 form">   
                <div class=" text-center" >
                    <label *ngIf="fichaMedicaObj.id else elseTitulo">Nueva ficha médica</label> 
                    <hr>
                        <ng-template #elseTitulo>
                            <h2>Modificar eficha médica</h2> 
                            <hr>
                         </ng-template>
                </div>
                <label for="fecha" class="col-form-label col-sm-2">Fecha </label>
                <div class="form-group">
                        <div class="form-group">
                            <input type="date" class="form-control" name="fecha" [(ngModel)]="fichaMedicaObj.value.fecha" formControlName="fecha"[class.is-invalid]="fechaNoValido">
                        </div>
                </div>                
                    <div class="form-check">
                        <input class="form-check-input visible" type="checkbox" placeholder="desparasitacion" name="desparasitacion" [(ngModel)]="checkedDesparasitacion">
                        <label class="form-check-label" for="desparasitacion"> Desparasitacion</label>
                    </div>
                    

                <div class="form-group">
                        <div class="form-group">
                            <input type="text"  maxlength="50" [disabled]="checkedDesparasitacion === false" class="form-control " placeholder="Nombre del Producto" name="nombreProducto" [(ngModel)]="fichaMedicaObj.value.nombreProducto" required >
                        </div>
                </div>
                
                   
                        <div class="form-check">
                            <input class="form-check-input visible"  type="checkbox" placeholder="Vacuna"  name="vacuna" [(ngModel)]="checkedVacuna" required >
                            <label  class="form-check-label" for="vacuna"> Vacuna</label>
                        </div>
                
                <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="50" class="form-control " placeholder="Nombre de Vacuna" name="nombreVacuna" [(ngModel)]="fichaMedicaObj.value.nombreVacuna"  required>
                        </div>
                </div>               
                 <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="255" class="form-control " placeholder="Diagnóstico" name="diagnostico"  [(ngModel)]="fichaMedicaObj.value.diagnostico" required>
                        </div>
                </div>
            
                <label for="mascota" class="col-form-label col-sm-2">Mascota </label>
                <div class="form-group">
                         <div class="form-group">
                             <select type="number" class="form-control " name="mascota"  [(ngModel)]="fichaMedicaObj.value.idMascota" formControlName="idMascota"[class.is-invalid]="idMascotaNoValido">
                                 <option *ngFor="let mascota of mascotas" [value]="mascota.id">{{mascota.nombre}}</option>
                             </select>
                         </div>
                 </div>
                 <label for="veterinaria" class="col-form-label col-sm-2">Veterinaria</label>
                 <div class="form-group">
                         <div class="form-group">
                             <select  class="form-control "  name="veterinaria" [(ngModel)]="fichaMedicaObj.value.idVeterinaria" formControlName="idVeterinaria"[class.is-invalid]="idVeterinariaNoValido" >
                                 <option *ngFor="let veterinaria of veterinarias" [value]="veterinaria.id">{{veterinaria.razonSocial}}</option>
                             </select>
                         </div>
                 </div>
                
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  name="tratamiento" [(ngModel)]="checkedTratamiento" required>
                            <label for="tratamiento" class="form-check-label">Tratamiento</label>
                        </div>
               
                <div class="form-group">
                        <div class="form-group">
                            <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Descripción del Tratamiento" name="descripcionTratamiento" [(ngModel)]="fichaMedicaObj.value.descripcionTratamiento"required ></textarea> 
                        </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button class="btn btn-outline-success" role="button" (click)='agregar()' *ngIf="!fichaMedicaObj.value.id else elseBlock">Agregar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-outline-success" role="button" (click)='modificar()'>Modificar</button>
                        </ng-template>
                    </div>
                </div>
        </form>
