
            <form class="border p-3 form" (submit)="submit()" [formGroup]="fichaMedicaObj">   
                <div class=" text-center" >
                    <label>Nueva ficha médica</label> 
                    <hr>
                </div>
                <label for="fecha" class="col-form-label col-sm-2">Fecha </label>
                <div class="form-group">
                        <div class="form-group">
                            <input type="date" class="form-control" name="fecha" formControlName="fecha"[class.is-invalid]="fechaNoValido">
                        </div>
                </div>                
                    <div class="form-check">
                        <input class="form-check-input visible" type="checkbox" placeholder="desparasitacion" name="desparasitacion" >
                        <label class="form-check-label" for="desparasitacion"> Desparasitacion</label>
                    </div>
                    

                <div class="form-group">
                        <div class="form-group">
                            <input type="text"  maxlength="50" [disabled]="checkedDesparasitacion === false" class="form-control " placeholder="Nombre del Producto" name="nombreProducto" required >
                        </div>
                </div>
                
                   
                        <div class="form-check">
                            <input class="form-check-input visible"  type="checkbox" placeholder="Vacuna"  name="vacuna" required >
                            <label  class="form-check-label" for="vacuna"> Vacuna</label>
                        </div>
                
                <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="50" class="form-control " placeholder="Nombre de Vacuna" name="nombreVacuna" required>
                        </div>
                </div>               
                 <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="255" class="form-control " placeholder="Diagnóstico" name="diagnostico" required>
                        </div>
                </div>
            
                <label for="mascota" class="col-form-label col-sm-2">Mascota </label>
                <div class="form-group">
                         <div class="form-group">
                             <select type="number" class="form-control " name="mascota" formControlName="idMascota"formControlName="idMascota"[class.is-invalid]="idMascotaNoValido">
                                 <option *ngFor="let mascota of mascotas" [value]="mascota.id">{{mascota.nombre}}</option>
                             </select>
                         </div>
                 </div>
                 <label for="veterinaria" class="col-form-label col-sm-2">Veterinaria</label>
                 <div class="form-group">
                         <div class="form-group">
                             <select  class="form-control "  name="veterinaria" formControlName="idVeterinaria"[class.is-invalid]="idVeterinariaNoValido" >
                                 <option *ngFor="let veterinaria of veterinarias" [value]="veterinaria.id">{{veterinaria.razonSocial}}</option>
                             </select>
                         </div>
                 </div>
                
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  name="tratamiento" required>
                            <label for="tratamiento" class="form-check-label">Tratamiento</label>
                        </div>
               
                <div class="form-group">
                        <div class="form-group">
                            <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Descripción del Tratamiento" name="descripcionTratamiento"required ></textarea> 
                        </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button class="btn btn-outline-success" role="button" type=submit>Agregar</button>
                    </div>
                </div>
        </form>
