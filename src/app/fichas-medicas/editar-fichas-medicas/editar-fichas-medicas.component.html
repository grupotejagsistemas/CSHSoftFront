            <form class="border p-3 form" (submit)="submit()" [formGroup]="editarFichaMedicaObj">   
                <div class=" text-center" >
                    <label>Modificar ficha médica</label> 
                    <hr>
                </div>
                <label for="fecha" class="col-form-label col-sm-2">Fecha </label>
                <div class="form-group">
                        <div class="form-group">
                            <input type="date" class="form-control" name="fecha" [(ngModel)]="fichaMedica.fecha" formControlName="fecha"[class.is-invalid]="fechaNoValido">
                            <label *ngIf="fechaNoValido" class="text-danger">Por favor, complete el campo</label>
                        </div>
                </div>                
                    <div class="form-check">
                        <input class="form-check-input visible" type="checkbox" placeholder="desparasitacion" name="desparasitacion" [(ngModel)]="checkedDesparasitacion">
                        <label class="form-check-label" for="desparasitacion"> Desparasitacion</label>
                    </div>
                    

                <div class="form-group">
                        <div class="form-group">
                            <input type="text"  maxlength="50" [disabled]="checkedDesparasitacion === false" class="form-control " placeholder="Nombre del Producto" name="nombreProducto" [(ngModel)]="fichaMedica.nombreProducto" required >
                        </div>
                </div>
                
                   
                        <div class="form-check">
                            <input class="form-check-input visible"  type="checkbox" placeholder="Vacuna"  name="vacuna" [(ngModel)]="checkedVacuna" required >
                            <label  class="form-check-label" for="vacuna"> Vacuna</label>
                        </div>
                
                <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="50" class="form-control " placeholder="Nombre de Vacuna" name="nombreVacuna" [(ngModel)]="fichaMedica.nombreVacuna"  required>
                        </div>
                </div>               
                 <div class="form-group">
                        <div class="form-group">
                            <input type="text" maxlength="255" class="form-control " placeholder="Diagnóstico" name="diagnostico"  [(ngModel)]="fichaMedica.diagnostico" required>
                        </div>
                </div>
            
                <label for="mascota" class="col-form-label col-sm-2">Mascota </label>
                <div class="form-group">
                         <div class="form-group">
                             <select type="number" class="form-control " name="mascota"  [(ngModel)]="fichaMedica.idMascota" formControlName="idMascota"[class.is-invalid]="idMascotaNoValido">
                                <label *ngIf="idMascotaNoValido" class="text-danger">Por favor, complete el campo</label>
                                 <option *ngFor="let mascota of mascotas" [value]="mascota.id">{{mascota.nombre}}</option>
                             </select>
                         </div>
                 </div>
                 <label for="veterinaria" class="col-form-label col-sm-2">Veterinaria</label>
                 <div class="form-group">
                         <div class="form-group">
                             <select  class="form-control "  name="veterinaria" [(ngModel)]="fichaMedica.idVeterinaria" formControlName="idVeterinaria"[class.is-invalid]="idVeterinariaNoValido" >
                                <label *ngIf="idVeterinariaNoValido" class="text-danger">Por favor, complete el campo</label>
                                 <option *ngFor="let veterinaria of veterinarias" [value]="veterinaria.id">{{veterinaria.razonSocial}}</option>
                             </select>
                         </div>
                 </div>
                
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  name="tratamiento" [(ngModel)]="checkedTratamiento" required>
                            <label for="tratamiento" class="form-check-label">Tratamiento</label>
                        </div>
               
                <div class="form-group">
                        <div class="form-group">
                            <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Descripción del Tratamiento" name="descripcionTratamiento" [(ngModel)]="fichaMedica.descripcionTratamiento"required ></textarea> 
                        </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" type="submit" >Modificar</button>
                    </div>
                </div>
        </form>
