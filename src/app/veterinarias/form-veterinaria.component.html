        <form class="border p-3 form" (submit)='submit()'[formGroup]="veterinariaObj"> 
            <div class=" text-center">
                <h2 >Nueva Veterinaria</h2> 
                <hr>
            </div>

                    <div class="form-group">
                        <label>Observación</label>
                        <input type="text" maxlength="50" class="form-control" placeholder="Razón social"name="razonSocial" formControlName="razonSocial"[class.is-invalid]="razonSocialNoValido">
                    </div>
                    <div class="form-group">
                        <label>Observación</label>
                        <input type="text" maxlength="50" class="form-control" placeholder="Horario de atención" name="horarioAtencion" formControlName="horarioAtencion"[class.is-invalid]="horarioAtencionNoValido" >
                    </div>
                    <div class="form-group">
                        <label>Observación</label>
                        <input type="text" maxlength="50" class="form-control"  placeholder="Dirección" name="direccion" formControlName="direccion"[class.is-invalid]="direccionNoValido">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="internacion" >
                        <label class="form-check-label" for="internacion">Internación</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Observación</label>
                        <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Observación" name="observacion"  > </textarea>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button class="btn btn-outline-success" role="button" type='submit()'>Agregar</button>
                </div>
            </div>
        </form>
