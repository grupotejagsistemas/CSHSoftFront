        <form class="border p-3 form">
            <div class=" text-center"*ngIf="!veterinaria.id else elseTitulo" >
                <h2>Nueva Veterinaria</h2> 
                <hr>
                <ng-template #elseTitulo>
                    <h2>Modificar veterinaria</h2> 
                 </ng-template>
            </div>

                    <div class="form-group">
                        <input type="text" maxlength="50" class="form-control" placeholder="Razón social"name="razonSocial" [(ngModel)]="veterinaria.razonSocial"required >
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="50" class="form-control" placeholder="Horario de atención" name="horarioAtencion" [(ngModel)]="veterinaria.horarioAtencion" required  >
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="50" class="form-control"  placeholder="Dirección" name="direccion" [(ngModel)]="veterinaria.direccion" required >
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="internacion" [(ngModel)]="checked" required >
                        <label class="form-check-label" for="internacion">Internación</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Observación" name="observacion"  [(ngModel)]="veterinaria.observacion" required > </textarea>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button class="btn btn-outline-success" role="button" (click)='agregar(veterinaria)' *ngIf="!veterinaria.id else elseBlock">Agregar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-outline-success" role="button" (click)='modificar(veterinaria)'>Modificar</button>
                    </ng-template>
                </div>
            </div>
        </form>
