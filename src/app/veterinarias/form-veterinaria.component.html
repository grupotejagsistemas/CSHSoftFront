<div class="card">
    <div class="card-header" id="titulo" style="background-color: white;">{{titulo}} </div>
    <div class="card-body"> 
        <form>
            <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Razón social"name="razonSocial" [(ngModel)]="veterinaria.razonSocial"required  >
                    </div>
            </div>
            <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Horario de atención" name="horarioAtencion" [(ngModel)]="veterinaria.horarioAtencion" required  >
                    </div>
            </div>
            <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Dirección" name="direccion" [(ngModel)]="veterinaria.direccion" required >
                    </div>
            </div>
            <div class="form-row">
                <label for="internacion" class="col-form-label col-sm-2">Internación</label>
                    <div class="form-group col-md-4">
                        <input type="checkbox" name="internacion" [(ngModel)]="checked" required >
                    </div>
            </div>               
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Observación" name="observacion"  [(ngModel)]="veterinaria.observacion" required >
                    </div>
                </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button class="btn btn-outline-success" role="button" (click)='agregar(veterinaria)' *ngIf="!veterinaria.id else elseBlock">Agregar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-outline-success" role="button" (click)='modificar(veterinaria)'>Modificar</button>
                    </ng-template>
                </div>
            </div>
        </form>
</div>
