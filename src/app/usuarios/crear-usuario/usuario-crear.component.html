<form class="border p-3 form">   
            <div class=" text-center">
                <h2>Registrar usuario</h2> 
                <hr>
            </div>
            <div class="form-group">
                <input type="text" maxlength="10" class="form-control" placeholder="Nombre de usuario"  [(ngModel)]="usuarioObj.nombreUsuario" name="nombreUsuario" >
            </div>
            <div class="form-group">
                <input type="password" maxlength="100" class="form-control" placeholder="Contraseña"  [(ngModel)]="usuarioObj.contrasena" name="contrasena" >
            </div>
            <div class="form-group">
                <input type="password" maxlength="100" class="form-control" placeholder="Confirmar contraseña"  name="confirmacion" required  >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Activo"  [(ngModel)]="usuarioObj.activo" name="activo" required  >
            </div>
            <div class="form-group">
                <input type="text" maxlength="50" class="form-control" placeholder="Nombre"  [(ngModel)]="usuarioObj.nombre" name="nombre" required  >
            </div>
            <div class="form-group">
                <input type="text" maxlength="50" class="form-control" placeholder="Apellido"  [(ngModel)]="usuarioObj.apellido" name="apellido" required  >
            </div>
            <div class="form-group">
                <input type="email" maxlength="50"class="form-control" placeholder="Email"  [(ngModel)]="usuarioObj.email" name="email" required  >
            </div>
            
                <div class="form-group">
                    <select type="text" class="form-control " placeholder="Rol" name="idRole" [(ngModel)]="usuarioObj.idRole" required>
                        <option [value]=null> Seleccione rol</option>
                        <option [value]=1>Administrador</option>
                        <option [value]=2>Super Administrador</option>
                    </select>

                </div>
            
        <div class = "form-group row">
            <div class = "col-sm-6">
                <button class = "btn btn-outline-success" (click)="agregar()" role = "button">Agregar</button>
            </div>
        </div>
</form>
