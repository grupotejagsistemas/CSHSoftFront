<form class="border p-3 form"(submit)="submit()" [formGroup]="usuarioObj">   
            <div class=" text-center">
                <h2>Registrar usuario</h2> 
                <hr>
            </div>
            <div class="form-group">
                <input type="text" maxlength="10" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario"formControlName="nombreUsuario" [class.is-invalid]="nombreUsuarioNoValido" >
                <label *ngIf="nombreUsuarioNoValido" class="text-danger">Por favor, complete el campo</label>

            </div>
            <div class="form-group">
                <input type="password" maxlength="100" class="form-control" placeholder="Contraseña"  name="contrasena" formControlName="contrasena" [class.is-invalid]="contrasenaNoValido">
                <label *ngIf="contrasenaNoValido" class="text-danger"> • La contraseña deber ser alfanumérica</label>
                <label *ngIf="contrasenaNoValido" class="text-danger"> • La contraseña deber tener al menos 8 caracteres</label>
            </div>
            <div class="form-group">
                <input type="password" maxlength="100" class="form-control" placeholder="Confirmar contraseña"  name="confirmacion" formControlName="confirmacion" [class.is-invalid]="confirmacionNoValido"  >
                <label *ngIf="confirmacionNoValido" class="text-danger">Las contraseñas no coinciden</label>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Activo"  name="activo" formControlName="activo" [class.is-invalid]="activoNoValido"  >
                <label *ngIf="activoNoValido" class="text-danger">Por favor, complete el campo</label>

            </div>
            <div class="form-group">
                <input type="text" maxlength="50" class="form-control" placeholder="Nombre"  name="nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido"  >
                <label *ngIf="nombreNoValido" class="text-danger">Por favor, complete el campo</label>
            </div>
            <div class="form-group">
                <input type="text" maxlength="50" class="form-control" placeholder="Apellido" name="apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido"  >
                <label *ngIf="apellidoNoValido" class="text-danger">Por favor, complete el campo</label>

            </div>
            <div class="form-group">
                <input type="email" maxlength="50"class="form-control" placeholder="Email" name="email" formControlName="email" [class.is-invalid]="emailNoValido"  >
                <label *ngIf="emailNoValido" class="text-danger">El email no es válido</label>

            </div>
            
                <div class="form-group">
                    <select type="text" class="form-control" placeholder="Rol" name="idRole" formControlName="idRole" [class.is-invalid]="idRoleNoValido">
                        <option [value]=null> Seleccione rol</option>
                        <option [value]=1>Administrador</option>
                        <option [value]=2>Super Administrador</option>
                    </select>
                    <label *ngIf="idRoleNoValido" class="text-danger">Por favor, complete el campo</label>

                </div>
            
        <div class = "form-group row">
            <div class = "col-sm-6">
                <button class = "btn btn-outline-success" type="submit" role = "button">Agregar</button>
            </div>
        </div>
</form>
