<div class="card w-550 mx-auto " style="width: 525px;">
    <div class="card-header" id="titulo" style="background-color: white;">Registrar usuario</div>
        <div class="card-body mx-auto" style="width: 800px;"> 
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Contraseña" name="contrasena" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Confirmar contraseña" name="confirmacion" required  >
                    </div>
                </div>
