<div class='card border-primary'>

    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required> 
            </div>
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.password" type="text" class="form-control" name="password" id="password" placeholder="ContraseÃ±a" required> 
            </div>
            <div class="form-group col-sm-6">
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesion"> 
            </div>
        </form>
    </div>
</div>
