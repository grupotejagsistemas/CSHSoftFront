<h5 >Baja de usuarios</h5>
<div *ngIf="usuarios?.length == 0"class="alert alert-info">
    No se encontraron datos registrados
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Usuario </th>
            <th>Tipo de Usuario</th>
        </tr>
    </thead>
    <tbody>
        <tr>

        <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 10, currentPage: p }">
           
                <td>{{usuario.nombreUsuario}}</td>
                <td>{{usuario.tipoUsuario}}</td>
                <td>
                    <button class="btn btn-outline-danger" type="button" (click)="borrarUsuario(usuario.id, usuario.nombreUsuario)" name="button">Eliminar</button>
                </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</table>
