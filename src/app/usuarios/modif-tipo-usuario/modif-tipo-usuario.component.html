            <form class="border p-3 form">    
                <div class=" text-center">
                    <h2>Modificar tipo de usuario</h2> 
                    <hr>
                </div>             
                    <div class="form-group">
                        <input type="text" class="form-control"  [(ngModel)]= "usuarioObj.username" placeholder="Nombre de usuario" name="username" disabled>
                    </div>
                    <label for="idRole"  class="col-form-label">Seleccione tipo de usuario</label>
                    <div class="form-group">
                        <select [(ngModel)]="usuarioObj.idRole"  class="form-control" type="number" name="idRole">
                            <option [value]=1>Administrador</option>
                            <option [value]=2>Super Administrador</option>
                        </select>
                    </div>
      
                <div class = "form-group row">
                    <div class = "col-sm-6">
                        <button class = "btn btn-outline-success" (click)="modificar()" role = "button">Confirmar</button>
                    </div>
                </div>
            </form>
