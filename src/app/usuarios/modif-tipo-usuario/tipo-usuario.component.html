<h5>Modificaci√≥n de tipo de usuarios </h5>
<div *ngIf="usuarios?.length == 0"class="alert alert-info">
    No se encontraron datos registrados
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Usuario </th>
            <th>Tipo de Usuario</th>
        </tr>
    </thead>
    <tbody>
        <tr>

        <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 10, currentPage: p }">
           
                <td>{{usuario.username}}</td>
                <td>{{usuario.tipoUsuario}}</td>
                <td>
                    <button type="button" name="button" [routerLink]="['/modificacion-tipo-usuario/', usuario.id]" class="btn btn-outline"><i class="fas fa-pen"></i></button>
                </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</table>
