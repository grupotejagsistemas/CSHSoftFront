<div class="card w-550 mx-auto " style="width: 525px;">
    <div class="card-header" id="titulo" style="background-color: white;">{{titulo}} </div>
        <div class="card-body mx-auto" style="width: 800px;">
            <form (submit)="submit()" [formGroup]="adoptanteObj">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Número de formulario" name="numeroFormulario"  formControlName="numeroFormulario" required>
                      
                    </div>
                </div>
                <label for="mascota" class="col-form-label col-sm-2">Mascota</label>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <select type="select" class="form-control" name="mascota" formControlName="idMascota" required>
                            <option *ngFor="let mascota of mascotas" [ngValue]="mascota">
                                {{mascota.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-gropu row">
                    <a class="btn btn-outline" (click)="agregarVeterinaria()"> <i class="fas fa-plus"></i></a>
                </div>
                <div formArrayName="idVeterinaria" *ngFor="let veterinaria of idVeterinaria.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <select type="text" [attr.id]="'veterinaria' + i" class='form-control' formControlName="id">
                                    <option
                                    *ngFor="let veterinaria of veterinarias"
                                    [value]="veterinaria.id"
                                >
                                {{veterinaria.razonSocial}}
                            </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline" (click)="eliminarVeterinaria(i)"><i class='fas fa-trash'></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Nombre completo" name="nombreCompleto" formControlName="nombreCompleto" required>
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Fecha nacimiento" name="fechaNacimiento" formControlName="fechaNacimiento" required>
                      
                    </div>              
                </div>
                <div></div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Domicilio" name="domicilio" formControlName="domicilio" required>
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Barrio" name="barrio" formControlName="barrio" required>
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text"class="form-control" placeholder="Celular"  name="celular" formControlName="celular">
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Email"  name="email" formControlName="email">
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Facebook"  name="facebook" formControlName="facebook">
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text"class="form-control" placeholder="Instagram"   name="instagram" formControlName="instagram">
                      
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <textarea maxlength="255" style="resize:none"  type="text" class="form-control" placeholder="Situación laboral" name="situacionLaboral" formControlName="situacionLaboral" ></textarea>
                    
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Observaciones"  name="observaciones" formControlName="observaciones"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" type="submit" >Agregar</button>
                       <!--

                           <ng-template #elseBlock>
                                <button class="btn btn-primary" role="button" (click)='update()'>Modificar</button>
                            </ng-template>
                       --> 
                    </div>
                </div>
            </form>
        </div>
</div>
