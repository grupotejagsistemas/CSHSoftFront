<div class="card w-550 mx-auto " style="width: 525px;">
    <div class="card-header" id="titulo" style="background-color: white;">{{titulo}} </div>
        <div class="card-body mx-auto" style="width: 800px;"> 
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control resizedTextbox" placeholder="Autor" name="donante" [(ngModel)]= "movRecObj.donante">
                    </div>
                    <style>
                        .resizedTextbox {width: 485px; height: 35px}
                    </style>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <textarea type="text" maxlength="255"  style="resize:none"  class="form-control resizedTextboxx" placeholder="DescripciÃ³n" name="descripcion" [(ngModel)]= "movRecObj.descripcion"> </textarea>
                    </div>
                    <style>
                        .resizedTextboxx {width: 485px; height: 75px}
                    </style>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control resizedTextbox" placeholder="Cantidad" name="cantidad" [(ngModel)]= "movRecObj.cantidad"required  >
                    </div>
                    <style>
                        .resizedTextbox {width: 485px; height: 35px}
                    </style>
                </div>
                    <label for="idTipoMovimiento" class="col-form-label col-sm-2">Tipo Movimiento</label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select class="form-control resizedTexbox" type = number [(ngModel)] = "movRecObj.idTipoMovimiento" name = "idTipoMovimiento">
                            <option *ngFor = " let tipoMovimiento of tiposMovimientos" [value] = "tipoMovimiento.id">{{tipoMovimiento.descripcion}}</option>
                        </select>
                        <style>
                            .resizedTexbox {width: 485px; height: 25px;}
                        </style>
                        </div>
                    </div>
                    <label for="fecha" class="col-form-label col-sm-2">Fecha </label>
                    <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="date" class="form-control resizedTextbox" name="fecha" [(ngModel)]="movRecObj.fecha" required>
                                <style>
                                    .resizedTextbox {width: 485px; height: 35px}
                                </style>
                            </div>
                    </div>
                <div class = "form-group row">
                    <div class = "col-sm-6">
                        <button class = "btn btn-outline-success" role = "button" (click) = 'agregar()'>Agregar</button>
                    </div>
                </div>
            </form>
    </div>
