         <form class="border p-3 form"(submit)="submit()" [formGroup]="movRecObj">
                <div class=" text-center">
                    <h2 *ngIf="!movRecObj.value.idTipoMovimiento else elseTitulo">Nuevo movimiento de recursos</h2> 
                    <hr>
                    <ng-template #elseTitulo>
                        <h2>Modificar Movimiento de recursos</h2> 
                     </ng-template>
                </div>
                    <div class="form-group">
                        <input type="text" maxlength="50" class="form-control" placeholder="Autor" name="donante" [(ngModel)]= "movRecObj.value.donante"formControlName="donante" [class.is-invalid]="donanteNoValido">
                    </div>
                    <div class="form-group">
                        <textarea type="text" maxlength="60"  style="resize:none"  class="form-control" placeholder="DescripciÃ³n" name="descripcion" [(ngModel)]= "movRecObj.value.descripcion"formControlName="descripcion" [class.is-invalid]="descripcionNoValido"> </textarea>
                    </div>
                    <div class="form-group ">
                        <input type="text" maxlength="60" class="form-control" placeholder="Cantidad" name="cantidad" [(ngModel)]= "movRecObj.value.cantidad"formControlName="cantidad" [class.is-invalid]="cantidadNoValido" >
                    </div>
                    <label for="idTipoMovimiento" class="col-form-label col-md-8">Tipo Movimiento</label>
                        <div class="form-group">
                            <select class="form-control" type = number [(ngModel)] = "movRecObj.value.idTipoMovimiento" name = "idTipoMovimiento"formControlName="idTipoMovimiento" [class.is-invalid]="idTipoMovimientoNoValido">
                            <option *ngFor = "let tipoMovimiento of tiposMovimientos" [value] = "tipoMovimiento.id">{{tipoMovimiento.descripcion}}</option>
                        </select>
                        </div>
                    <label for="fecha" class="col-form-label col-md-8">Fecha </label>
                            <div class="form-group">
                                <input type="date" class="form-control " name="fecha" [(ngModel)]="movRecObj.value.fecha" formControlName="fecha" [class.is-invalid]="fechaNoValido">
                            </div>
                <div class = "form-group row">
                    <div class = "col-sm-6">
                        <button class = "btn btn-outline-success" role = "button" (click) = 'agregar()'>Agregar</button>
                    </div>
                </div>
        </form>
