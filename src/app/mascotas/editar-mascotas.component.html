<form (submit)="submit()" [formGroup]="mascotaObj" class="border p-3 form">   
    <div class=" text-center">
        <h2>Modificar mascota</h2> 
    </div>
        <div class="form-group">
            <input type="text" maxlength="50" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="mascota.nombre" [class.is-invalid]="nombreNoValido" formControlName="nombre">
        </div>
    <label for="fechaNacimiento" class="col-form-label col-sm-8">Fecha de Nacimiento</label>
        <div class="form-group">
            <input type="date" class="form-control" placeholder="Fecha de Nacimiento" name="fechaNacimiento" [(ngModel)]="mascota.fechaNacimiento" [class.is-invalid]="fechaNacimientoNoValido" formControlName="fechaNacimiento" >
        </div>
        <div class="form-group">
            <textarea type="text" maxlength="255"  style="resize:none" class="form-control" placeholder="Particularidades Físicas" name="particularidadesFisicas" [(ngModel)]="mascota.particularidadesFisicas" [class.is-invalid]="particularidadesNoValido"  formControlName="particularidadesFisicas"></textarea> 
        </div>
    <label for="sexo" class="col-form-label col-sm-4">Sexo</label>
        <div class="form-group">
            <select type="text" class="form-control" placeholder="Sexo" name="sexo" [(ngModel)]="mascota.sexo" [class.is-invalid]="sexoNoValido"  formControlName="sexo">
                <option [value]=null> Seleccione sexo</option>
                <option>Macho</option>
                <option>Hembra</option>
            </select>

        </div>
    <div class= "form-group">
        <div class="form-group">
            <div class="input-group">
                <div class="custom-file">
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                </div>
              </div>
        </div>
        <div class="col-sm">
            <img 
                *ngIf="mascota.fotoMascota" 
                src="http://localhost:8080/api/mascotas/upload/img/{{mascota.fotoMascota}}" 
                alt="{{mascota.fotoMascota}}" 
                class="img-thumbnail rounded"
            >
        </div>
    </div>
    

    <label for="fechaRescate" class="col-form-label col-sm-8">Fecha de rescate</label>
        <div class="form-group">
            <input type="date" class="form-control" placeholder="Fecha de rescate" name="fechaRescate" [(ngModel)]="mascota.fechaRescate" [class.is-invalid]="fechaRescateNoValido"  formControlName="fechaRescate">
        </div>
        <div class="form-group">
            <textarea type="text" maxlength="50"  style="resize:none" class="form-control" placeholder="Lugar de rescate" name="lugarRescate"   [(ngModel)]="mascota.lugarRescate" [class.is-invalid]="lugarRescateNoValido"  formControlName="lugarRescate"></textarea> 

        </div>
        <div class="form-group">
            <textarea type="text" maxlength="255"   class="form-control" style="resize:none" placeholder="Descripción del rescate" name="descripcionRescate" [(ngModel)]="mascota.descripcionRescate" [class.is-invalid]="descripcionNoValido" formControlName="descripcionRescate"></textarea> 
        </div>
        
            <div class="form-group">
                <select type="text" class="form-control " placeholder="Especie" name="especie" [(ngModel)]="mascota.especie" [class.is-invalid]="especieNoValido" formControlName="especie">
                    <option [value]=null> Seleccione Especie</option>
                    <option>Canino</option>
                    <option>Felino</option>
                </select>
            </div>
        
    <label for="estado" class="col-form-label col-sm-2">Estado</label>
        <div class="form-group">
            <select  class="form-control " type=number [(ngModel)]="mascota.estado" name="estado" [class.is-invalid]="estadoNoValido"  formControlName="estado">
                <option *ngFor=" let estado of estados" [value]="estado.id">{{estado.descripcion}}</option>
        </select>
        </div>
    <div class="form-row">
        <div class="my-4 text-right">
                <button class="btn btn-outline-success" role="button" type="submit">
                    Modificar
                </button>
    </div>
</div>
</form>
