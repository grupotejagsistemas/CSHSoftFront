<div class="card text-white" style="background-color:#00396b">
    <div class="card-header" id="titulo">{{titulo}} </div>
    <div class="card-body"> 
        <form>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="mascota.nombre" required >
            </div>
        </div>
        <div class="form-group row">
            <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
            <div class="col-sm-6">
                <input type="date" placeholder="Fecha de Nacimiento" name="fechaNacimiento" [(ngModel)]="mascota.fechaNacimiento" required >
            </div>
        </div>        
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Particularidades Físicas" name="particularidadesFisica" [(ngModel)]="mascota.particularidadesFisica" required >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Sexo" name="sexo" [(ngModel)]="mascota.sexo" required >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Foto" name="fotoMascota" [(ngModel)]="mascota.fotoMascota" required >
            </div>
        </div>
        <div class="form-group row">
            <label for="fechaRescate" class="col-form-label col-sm-2">Fecha de rescate</label>
            <div class="col-sm-6">
                <input type="date" placeholder="Fecha de rescate" name="fechaRescate" [(ngModel)]="mascota.fechaRescate" required >
            </div>
        </div>              
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Lugar de rescate" name="lugarRescate"  [(ngModel)]="mascota.lugarRescate" required >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Descripción del rescate" name="descripcionRescate"  [(ngModel)]="mascota.descripcionRescate" required >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Especie" name="especie"  [(ngModel)]="mascota.especie" required >
            </div>
        </div>
        <div class="form-group row">
            <label for="estado" class="col-form-label col-sm-2">Estado</label>
            <div class="col-sm-6">
                <select type="number" class="form-control" [(ngModel)]="mascota.estado.id"  name="estado" >
                    <option *ngFor=" let estado of estados" [value]="estado.id">{{estado.descripcion}}</option>
                </select>
            </div>
        </div>
        <div class ="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="agregar(mascota)" *ngIf="!mascota.id else elseBlock">
                     Agregar
                </button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="modificar(mascota)" >
                        Modificar
                    </button>
                </ng-template>
            </div>
        </div>
    </form>
</div>
